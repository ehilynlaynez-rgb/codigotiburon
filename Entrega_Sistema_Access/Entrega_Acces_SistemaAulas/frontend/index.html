<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login · Sistema de Aulas</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Intecap · Sistema de Aulas</h1>
    <div class="card">
      <h2>Iniciar Sesión</h2>
      <label>Usuario
        <input id="user" placeholder="Ej: admin"/>
      </label>
      <label>Rol
        <select id="role">
          <option value="admin">Admin</option>
          <option value="tecnico">Técnico</option>
          <option value="usuario">Usuario</option>
        </select>
      </label>
      <button onclick="login()">Entrar</button>
    </div>
  </div>
  <script>
    function login(){
      localStorage.setItem('usuario', document.getElementById('user').value || 'demo');
      localStorage.setItem('rol', document.getElementById('role').value);
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
